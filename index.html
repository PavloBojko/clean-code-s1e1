<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="matrix-eisenhower"><img src="./eisenhower-matrix.jpg">
    <a class="matrix-eisenhower-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element container">
    <section>
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task task-inp" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-inp">
          <button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-inp">
          <button class="edit">Save</button><button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-inp">
          <button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>

  </div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
